name: Release
'on':
  push:
    branches-ignore:
    - '**'
    tags:
    - '**'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
permissions:
  contents: read
jobs:
  publish:
    needs:
    - build-and-test
    - test-pkl-formatting
    permissions:
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        persist-credentials: false
    - uses: actions/setup-node@v6
      with:
        node-version: '24'
        registry-url: https://registry.npmjs.org
    - run: npm ci
    - run: make lint-js
    - name: Setup hawkeye
      run: |-
        DIR="$(mktemp -d /tmp/hawkeye-XXXXXX)"
        curl -L -o hawkeye.tar.gz "https://github.com/korandoru/hawkeye/releases/download/v6.3.0/hawkeye-x86_64-unknown-linux-gnu.tar.xz"
        tar -xvf hawkeye.tar.gz -C "$DIR"
        echo "$DIR/hawkeye-x86_64-unknown-linux-gnu/" >> "$GITHUB_PATH"
        echo "$DIR" >> "$GITHUB_PATH"
    - run: make build
    - run: git diff --name-only --exit-code || echo "Some files were incorrectly formatted!"
    - name: Publish to npm
      run: npm publish
