name: Pull Request
'on':
  pull_request: {}
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        persist-credentials: false
    - uses: actions/setup-node@v6
      with:
        node-version: '24'
        registry-url: https://registry.npmjs.org
    - run: npm ci
    - run: make lint-js
    - name: Setup hawkeye
      run: |-
        DIR="$(mktemp -d /tmp/hawkeye-XXXXXX)"
        curl -L -o hawkeye.tar.gz "https://github.com/korandoru/hawkeye/releases/download/v6.3.0/hawkeye-x86_64-unknown-linux-gnu.tar.xz"
        tar -xvf hawkeye.tar.gz -C "$DIR"
        echo "$DIR/hawkeye-x86_64-unknown-linux-gnu/" >> "$GITHUB_PATH"
        echo "$DIR" >> "$GITHUB_PATH"
    - run: make build
    - run: git diff --name-only --exit-code || echo "Some files were incorrectly formatted!"
  test-pkl-formatting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        persist-credentials: false
    - name: Setup Pkl
      id: setup-pkl
      env:
        PKL_VERSION: 0.30.1
        PKL_FILENAME: pkl
        PKL_DOWNLOAD_URL: https://github.com/apple/pkl/releases/download/0.30.1/pkl-linux-amd64
      shell: bash
      run: |-
        DIR="$(mktemp -d /tmp/pkl-$PKL_VERSION-XXXXXX)"
        PKL_EXEC="$DIR/$PKL_FILENAME"
        curl -sfL -o $PKL_EXEC "$PKL_DOWNLOAD_URL"
        chmod +x $PKL_EXEC
        echo "$DIR" >> "$GITHUB_PATH"
        echo "pkl_exec=$PKL_EXEC" >> "$GITHUB_OUTPUT"
    - run: pkl format --diff-name-only .
  upload-event-file:
    runs-on: ubuntu-latest
    steps:
    - name: Upload event file
      if: '!cancelled()'
      uses: actions/upload-artifact@v5
      with:
        name: test-results-event-file
        path: ${{ github.event_path }}
  check-pkl-github-actions:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        persist-credentials: false
    - name: Setup Pkl
      id: setup-pkl
      env:
        PKL_VERSION: 0.30.0
        PKL_FILENAME: pkl
        PKL_DOWNLOAD_URL: https://github.com/apple/pkl/releases/download/0.30.0/pkl-linux-amd64
      shell: bash
      run: |-
        DIR="$(mktemp -d /tmp/pkl-$PKL_VERSION-XXXXXX)"
        PKL_EXEC="$DIR/$PKL_FILENAME"
        curl -sfL -o $PKL_EXEC "$PKL_DOWNLOAD_URL"
        chmod +x $PKL_EXEC
        echo "$DIR" >> "$GITHUB_PATH"
        echo "pkl_exec=$PKL_EXEC" >> "$GITHUB_OUTPUT"
    - shell: bash
      run: pkl eval -m .github/ --project-dir .github/ .github/index.pkl
    - name: check git status
      shell: bash
      run: |-
        if [ -n "$(git status --porcelain)" ]; then
          echo "Running pkl resulted in a diff! You likely need to run 'pkl eval' and commit the changes."
          git diff --name-only
          exit 1
        fi
